        <script>
            function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for(let i = 0; i <ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
                }
            }
            return "";
            }
            window.digitalData = window.digitalData || {};
            window.digitalData.page = window.digitalData.page || {};
            window.digitalData.page.pageInfo = window.digitalData.page.pageInfo || {};
            window.digitalData.page.pageInfo.pageName = "aboutpage";
            window.digitalData.page.pageInfo.pageType = "about";
            window.digitalData.page.pageInfo.language = "en";
            window.digitalData.page.pageInfo.section = "about";
            window.digitalData.page.pageInfo.pageURL = document.location.href;
            window.digitalData.events = window.digitalData.events || [];
            window.digitalData.user = window.digitalData.user || {}
            window.digitalData.user.loggedInStatus = "guest"
            window.digitalData.user.fpid = getCookie("FPID")
            console.log('cookie_set');
        </script>
